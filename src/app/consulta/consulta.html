<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="750px">
        <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="consultar()">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Consulta de Clientes</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="700px">
                            <mat-form-field>
                                <mat-label>Nome:</mat-label>
                                <input name="nomeBusca" [(ngModel)]="nomeBusca" matInput placeholder="Ex: Rafael Souza"/>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button class="ml-5">
                        <mat-icon fontIcon="search"></mat-icon>
                        Consultar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #buscaForm="ngForm">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Clientes Cadastrados</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table mat-table [dataSource]="listaClientes">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef>
                                id
                            </th>
                            <td mat-cell *matCellDef="let cliente">
                                {{ cliente.id }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="nome">
                            <th mat-header-cell *matHeaderCellDef>
                                Nome
                            </th>
                            <td mat-cell *matCellDef="let cliente">
                                {{ cliente.nome }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="cpf">
                            <th mat-header-cell *matHeaderCellDef>
                                CPF
                            </th>
                            <td mat-cell *matCellDef="let cliente">
                                {{ cliente.cpf }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="dtNascimento">
                            <th mat-header-cell *matHeaderCellDef>
                                Data Nascimento
                            </th>
                            <td mat-cell *matCellDef="let cliente">
                                {{ cliente.dtNascimento }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef>
                                E-mail
                            </th>
                            <td mat-cell *matCellDef="let cliente">
                                {{ cliente.email }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="uf">
                            <th mat-header-cell *matHeaderCellDef>
                                UF
                            </th>
                            <td mat-cell *matCellDef="let cliente">
                                {{ cliente.uf }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="municipio">
                            <th mat-header-cell *matHeaderCellDef>
                                Municipio
                            </th>
                            <td mat-cell *matCellDef="let cliente">
                                {{ cliente.municipio }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="acoes">
                            <th mat-header-cell *matHeaderCellDef>
                                Ações
                            </th>
                            <td mat-cell *matCellDef="let cliente">
                                <button type="button" mat-button (click)="preparaEditar(cliente.id)">
                                    <mat-icon fontIcon="edit"></mat-icon>
                                    Editar
                                </button>
                                @if(!cliente.deletando){
                                    <button type="button" mat-button (click)="preparaDeletar(cliente)">
                                        <mat-icon fontIcon="delete"></mat-icon>
                                        Excluir
                                    </button>
                                } @else {
                                    <button type="button" mat-button (click)="deletar(cliente)">
                                        <mat-icon fontIcon="question_mark"></mat-icon>
                                        Confirma
                                    </button>
                                }
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
                        <tr mat-row *matRowDef="let cliente; columns: colunasTabela"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
</div>
