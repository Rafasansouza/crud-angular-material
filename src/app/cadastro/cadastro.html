<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="750px">
        <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Dados Pessoais</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row" fxlayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="700px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome: *</mat-label>
                                <input 
                                    type="text" 
                                    [(ngModel)]="cliente.nome"
                                    name="nome"
                                    placeholder="Exemplo: Rafael Santos Souza" 
                                    matInput
                                />
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxlayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="700px">
                            <mat-form-field class="full-width">
                                <mat-label>E-mail: *</mat-label>
                                <input 
                                    type="email" 
                                    [(ngModel)]="cliente.email"
                                    name="email"
                                    placeholder="Digite seu e-mail" 
                                    matInput
                                />
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxlayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>CPF: *</mat-label>
                                <input 
                                    type="text" 
                                    [(ngModel)]="cliente.cpf"
                                    name="cpf" 
                                    placeholder="Digite seu CPF" 
                                    matInput
                                />
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxlayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>Data de Nascimento: *</mat-label>
                                <input 
                                    type="text" 
                                    [(ngModel)]="cliente.dtNascimento"
                                    name="dtNascimento"
                                    placeholder="Digite sua data de nascimento" 
                                    matInput
                                />
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions class="ml-10">
                        <button mat-flat-button color="primary" type="submit">
                            <mat-icon fontIcon="save"></mat-icon>
                            Salvar
                        </button>
                        <button mat-flat-button color="primary">
                            <mat-icon fontIcon="refresh"></mat-icon>
                            Editar
                        </button>
                        <button mat-flat-button color="accent" class="ml-5">
                            <mat-icon fontIcon="backspace"></mat-icon>
                            Limpar
                        </button>
                </mat-card-actions>
            </mat-card>            
        </form>
    </div>
</div>
